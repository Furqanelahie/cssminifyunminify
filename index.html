<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Css Minifier and Unminifier</title>
  <link rel="stylesheet" href="style.css">
  <style>
      /* Css FrameWork ILUS from    <link href="https://cdn.jsdelivr.net/gh/atoms19/ligo.css/ligo-1.min.css" rel="stylesheet">
*/

@import url(https://fonts.googleapis.com/icon?family=Material+Icons); 
:root{ 
--primary:#6777cf; 
--primaryDark:#465bcf; 
--secondary:#cccccc; 
--danger:#cf6767; 
--success:#67cf67; 
--warning:#cfb367; 
--font:'Roboto',sans-serif; 
--fontHeadings:'Montserrat',sans-serif
 
 } 
 
html{ 
line-height:1.15; 
-webkit-text-size-adjust:100%
 
 } 
 
body{ 
margin:1rem; 
padding:0; 
font-family:var(--font); 
color:#333; 
font-size:1rem; 
-webkit-tap-highlight-color:rgba(0,0,0,.07); 
-moz-tap-highlight-color:rgba(0,0,0,.07)
 
 } 
 
::selection{ 
color:#000; 
background:rgba(103,119,207,.27)
 
 } 
 
main{ 
display:block
 
 } 
 
blockquote{ 
border-left:4px solid var(--secondary); 
padding:.5rem 1rem; 
font-size:1.1rem; 
margin-bottom:1rem
 
 } 
 
h1,h2,h3,h4,h5,h6{ 
margin:1rem 0; 
margin-bottom:.75rem; 
line-height:1.2; 
font-family:var(--fontHeadings); 
font-weight:500
 
 } 
 
p{ 
margin-bottom:1rem; 
margin-top:0
 
 } 
 
h1{ 
font-size:2.5rem
 
 } 
 
h2{ 
font-size:2.25rem
 
 } 
 
h3{ 
font-size:2rem
 
 } 
 
h4{ 
font-size:1.75rem
 
 } 
 
h5{ 
font-size:1.5rem
 
 } 
 
h6{ 
font-size:1.25rem
 
 } 
 
hero{ 
display:block; 
padding:7rem 1rem
 
 } 
 
hero.large{ 
padding:10rem 1rem
 
 } 
 
hero.small{ 
padding:4rem 1rem
 
 } 
 
hr{ 
border:none; 
padding:1px 0; 
margin:.75rem 0; 
background-color:#ccc
 
 } 
 
pre{ 
font-family:monospace,monospace; 
font-size:1rem
 
 } 
 
a{ 
background-color:transparent; 
cursor:pointer; 
color:var(--primary); 
text-decoration:underline; 
font-weight:500; 
padding:.25rem; 
transition:color .2s
 
 } 
 
a:hover{ 
color:var(--primaryDark)
 
 } 
 
a:visited{ 
opacity:.5
 
 } 
 
.btn[disabled],a[disabled],button[disabled]{ 
opacity:.6; 
pointer-events:none
 
 } 
 
a.text{ 
color:#333; 
text-decoration:none; 
cursor:auto
 
 } 
 
abbr[title]{ 
border-bottom:none; 
text-decoration:underline; 
text-decoration:underline dotted
 
 } 
 
b,strong{ 
font-weight:600
 
 } 
 
code,kbd,samp{ 
font-family:monospace,monospace; 
font-size:1rem
 
 } 
 
small{ 
font-size:80%
 
 } 
 
sub,sup{ 
font-size:75%; 
line-height:0; 
position:relative; 
vertical-align:baseline
 
 } 
 
sub{ 
bottom:-.25em
 
 } 
 
sup{ 
top:-.5em
 
 } 
 
img{ 
border-style:none
 
 } 
 
icon{ 
font-family:'Material Icons',sans-serif
 
 } 
 
button,input,optgroup,select,textarea{ 
font-family:inherit; 
font-size:100%; 
line-height:1.15; 
margin:0
 
 } 
 
button,input{ 
overflow:visible
 
 } 
 
button,select{ 
text-transform:none
 
 } 
 
[type=button],[type=reset],[type=submit],button{ 
-webkit-appearance:button
 
 } 
 
[type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner{ 
border-style:none; 
padding:0
 
 } 
 
[type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring{ 
outline:1px dotted ButtonText
 
 } 
 
fieldset{ 
padding:.35em .75em .625em
 
 } 
 
legend{ 
box-sizing:border-box; 
color:inherit; 
display:table; 
max-width:100%; 
padding:0; 
white-space:normal
 
 } 
 
progress{ 
vertical-align:baseline
 
 } 
 
textarea{ 
overflow:auto
 
 } 
 
[type=checkbox],[type=radio]{ 
box-sizing:border-box; 
padding:0
 
 } 
 
[type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{ 
height:auto
 
 } 
 
[type=search]{ 
-webkit-appearance:textfield; 
outline-offset:-2px
 
 } 
 
[type=search]::-webkit-search-decoration{ 
-webkit-appearance:none
 
 } 
 
::-webkit-file-upload-button{ 
-webkit-appearance:button; 
font:inherit
 
 } 
 
details{ 
display:block
 
 } 
 
summary{ 
display:list-item
 
 } 
 
template{ 
display:none
 
 } 
 
[hidden]{ 
display:none
 
 } 
 
[u]{ 
text-decoration:underline
 
 } 
 
mark{ 
background:#d7ff0d
 
 } 
 
kbd{ 
font-family:monospace; 
font-weight:500; 
background:var(--secondary); 
padding:.3rem; 
border-radius:.25rem
 
 } 
 
.btn,button{ 
-webkit-appearance:none; 
-webkit-user-select:none; 
-moz-user-select:none; 
user-select:none; 
color:#333; 
display:inline-block; 
text-align:center; 
vertical-align:middle; 
line-height:1.5; 
outline:0; 
cursor:pointer; 
padding:.45rem .75rem; 
border:none; 
font-weight:500; 
border-radius:.25rem; 
font-family:var(--font); 
font-size:.8rem; 
background-color:transparent; 
transition:.2s; 
margin:.2rem 0
 
 } 
 
.btn:hover,button:hover{ 
color:#000
 
 } 
 
.btn:not([no-hover]):hover,button:not([no-hover]):hover{ 
box-shadow:0 0 0 3px rgba(51,51,51,.27)
 
 } 
 
.btn.primary,button.primary{ 
background-color:var(--primary); 
color:#fff
 
 } 
 
.btn.primary:not([no-hover]):hover,button.primary:not([no-hover]):hover{ 
box-shadow:0 0 0 3px rgba(103,119,207,.27)
 
 } 
 
.btn.inverted,button.inverted{ 
background-color:#333; 
color:#fff
 
 } 
 
.btn.secondary,button.secondary{ 
background-color:var(--secondary); 
color:#333
 
 } 
 
.btn.secondary:not([no-hover]):hover,button.secondary:not([no-hover]):hover{ 
color:#000; 
box-shadow:0 0 0 3px rgba(204,204,204,.27)
 
 } 
 
.btn.success,button.success{ 
background-color:var(--success); 
color:#fff
 
 } 
 
.btn.success:not([no-hover]):hover,button.success:not([no-hover]):hover{ 
box-shadow:0 0 0 3px rgba(103,207,103,.27)
 
 } 
 
.btn.danger,button.danger{ 
background-color:var(--danger); 
color:#fff
 
 } 
 
.btn.danger:not([no-hover]):hover,button.danger:not([no-hover]):hover{ 
box-shadow:0 0 0 3px rgba(207,103,103,.27)
 
 } 
 
.btn.warning,button.warning{ 
background-color:var(--warning); 
color:#fff
 
 } 
 
.btn.warning:not([no-hover]):hover,button.warning:not([no-hover]):hover{ 
box-shadow:0 0 0 3px rgba(207,179,103,.27)
 
 } 
 
.btn.outlined,button.outlined{ 
border:1px solid #333; 
background:0 0
 
 } 
 
.btn.outlined.primary,button.outlined.primary{ 
border-color:var(--primary); 
color:var(--primary)
 
 } 
 
.btn.outlined.secondary,button.outlined.secondary{ 
border-color:var(--secondary)
 
 } 
 
.btn.outlined.success,button.outlined.success{ 
border-color:var(--success); 
color:var(--success)
 
 } 
 
.btn.outlined.danger,button.outlined.danger{ 
border-color:var(--danger); 
color:var(--danger)
 
 } 
 
.btn.outlined.warning,button.outlined.warning{ 
border-color:var(--warning); 
color:var(--warning)
 
 } 
 
.btn.large,button.large{ 
font-size:1rem; 
padding:.45rem .95rem
 
 } 
 
.btn.small,button.small{ 
font-size:.7rem; 
padding:.35rem .55rem
 
 } 
 
.btn.icon,a.icon,button.icon{ 
display:inline-flex; 
justify-content:center; 
align-items:center
 
 } 
 
.btn.icon i,button.icon i{ 
font-size:inherit
 
 } 
 
.btn.loading,button.loading{ 
position:relative; 
display:inline-flex; 
justify-content:center; 
align-items:center
 
 } 
 
.btn.loading:after,button.loading:after{ 
content:''; 
border-radius:50%; 
width:1em; 
height:1em; 
border:2px solid; 
border-color:inherit; 
border-top-color:transparent; 
animation:ligo-load .5s linear infinite; 
position:relative; 
margin-left:.1rem
 
 } 
 
@keyframes ligo-load{ 
from{ 
-webkit-transform:rotate(0); 
transform:rotate(0)
 
 } 
 
to{ 
-webkit-transform:rotate(360deg); 
transform:rotate(360deg)
 
 } 
 

 
 } 
 
code{ 
display:inline-block; 
padding:.2rem; 
background-color:#e6e6e6; 
border-radius:.25rem; 
font-family:monospace; 
color:var(--danger)
 
 } 
 
pre code{ 
display:block; 
padding:1rem; 
color:#333; 
overflow:scroll
 
 } 
 
code.inverted,pre code.inverted{ 
background-color:#272822; 
color:#fff
 
 } 
 
code.inverted{ 
color:var(--success)
 
 } 
 
table:not([ignore]){ 
border-collapse:collapse; 
width:100%; 
font-size:.9em; 
margin:1.2rem 0; 
text-align:left; 
background-color:#fff; 
font-family:roboto,sans-serif; 
display:block; 
overflow-x:auto
 
 } 
 
table:not([ignore]) caption{ 
font-family:var(--fontHeadings)
 
 } 
 
table:not([ignore]) thead{ 
border-bottom:1px solid #ccc
 
 } 
 
table:not([ignore]) thead tr{ 
text-align:left; 
font-weight:700; 
white-space:wrap
 
 } 
 
table td,table:not([ignore]) th{ 
padding:12px 15px
 
 } 
 
table:not([ignore]) tbody tr{ 
border-bottom:1px solid #ccc
 
 } 
 
table.striped tbody tr:nth-child(odd){ 
background-color:#eee
 
 } 
 
ul{ 
list-style:circle inside
 
 } 
 
ol{ 
list-style:decimal inside
 
 } 
 
input,select,textarea{ 
border:1px solid var(--secondary); 
padding:.25rem .75rem; 
border-radius:.25rem; 
background:#fff; 
outline:0; 
margin:.5rem 0; 
transition:.2s; 
display:block
 
 } 
 
input:focus,input:hover,select:focus,select:hover,textarea:focus,textarea:hover{ 
box-shadow:0 0 0 3px rgba(103,119,207,.27)
 
 
 
 }

  <script>
      function notify(){
    
    btn.removeAttribute("disabled")
    btn2.removeAttribute("disabled")
    furqan_sound.play()
const newEl=document.createElement('div');
const container=document.getElementById("container_ac");

newEl.classList.add('toast');

container.appendChild(newEl);
newEl.innerText='Copied Automatically';
    

setTimeout(()=>{
    
    newEl.remove();
    
},3000);
    
    
    
}

const rgbt= "rgb(0,255,0,0.9)"
function minifyd(){
   document.getElementById("minify").style.display="block"
    document.getElementById("unminify").style.display="none"
    document.getElementById("m_y").style.border="2px solid aqua"
    
    document.getElementById("m_i").style.border="0px solid aqua"
    document.getElementById("m_y").style.fontWeight="800"
    document.getElementById("m_y").style.letterSpacing="1px"
    
}

function unminifyd(){
   document.getElementById("minify").style.display="none"
    document.getElementById("unminify").style.display="block"
    
    document.getElementById("m_i").style.border="2px solid aqua"
    
    document.getElementById("m_y").style.border="0px solid aqua"
    document.getElementById("m_i").style.fontWeight="800"
    document.getElementById("m_i").style.letterSpacing="1px"
    
    
}

    function getcssfile(){
    var fileurl=document.getElementById("fileurl").value;
    btn.classList.add("loading")
    Promise.all([ fetch(fileurl).then(x => x.text())]).then(([sampleResp]) => { 
var css=sampleResp;
btn.disabled="true"
css= css.replace(/{/g, "{ \n")
css= css.replace(/}/g, "\n \n } \n \n")
css= css.replace(/;/g, "; \n")

var word = '}'; 
var newWord = '\n \n } \n \n /*unMinifier from furqan elahie*/  '; 

 var n = css.lastIndexOf(word); 
 css = css.slice(0, n) + css.slice(n).replace(word, newWord);



var unmi= css;
var body= document.querySelector("body")

    var input = document.createElement('textarea');
    
    
    input.value = `${unmi}`;
    input.height="100vh"
    body.appendChild(input);
    
    input.select();
    document.execCommand('copy');
   document.body.removeChild(input);
   notify()
    
btn.classList.remove("loading")
    btn2.classList.remove("loading")
}).catch(function(error){
if(error.message=="Failed to execute 'fetch' on 'Window': Failed to parse URL from "+fileurl){
    btn.removeAttribute("disabled")
    btn2.removeAttribute("disabled")
    furqan_sound.play()
const newEl=document.createElement('div');
const container=document.getElementById("container_ac");

newEl.classList.add('toast');

container.appendChild(newEl);
newEl.innerText='Unable to load url , enter valid url';
    

setTimeout(()=>{
    
    newEl.remove();
    
},3000);
    
    
    
    btn.classList.remove("loading")
   btn2.classList.remove("loading")
}else{
    btn.removeAttribute("disabled")
    btn2.removeAttribute("disabled")
    furqan_sound.play()
const newEl=document.createElement('div');
const container=document.getElementById("container_ac");

newEl.classList.add('toast');

container.appendChild(newEl);
newEl.innerText='Something went wrong';
    

setTimeout(()=>{
    
    newEl.remove();
    
},3000);
    
    
    
    btn.classList.remove("loading")
    btn2.classList.remove("loading")
}
    
    
})
